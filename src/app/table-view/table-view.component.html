<div class="table-container">
    <table class="table table-hover" *ngIf="data">
        <thead class="thead-dark">
            <tr>
                <th scope="col" style="background-color: #E6EF8C;">#</th>
                <th scope="col" style="background-color: #E6EF8C;" *ngFor="let head of data.headers">{{head.value}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of dataChunks; let i=index">
                <th scope="row" >{{startIndex + i + 1}}</th>
                <td *ngFor="let head of data.headers" class="text-nowrap">{{row[head.value]}}</td>
            </tr>
        </tbody>
    </table>
    <div class="box d-flex flex-row justify-content-center border-top">
        <ng-container *ngIf="noOfPages.length>1">
          <button class="btn btn-tertiary p-2" *ngFor="let page of noOfPages" (click)="addPagination(page)">{{page}}</button>
        </ng-container>
    </div>
</div>
