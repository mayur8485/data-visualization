<div class="table-container">
    <table class="table table-hover" *ngIf="data">
        <thead class="thead-dark">
            <tr>
                <th scope="col" >#</th>
                <th scope="col" *ngFor="let head of data.headers">{{head}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of dataChunks; let i=index">
                <th scope="row" >{{startIndex + i + 1}}</th>
                <td *ngFor="let head of data.headers" class="text-nowrap">{{row[head]}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="box d-flex flex-row justify-content-center border border-bottom">
    <ng-container *ngIf="noOfPages.length>1">
      <button class="btn btn-tertiary p-2" *ngFor="let page of noOfPages" (click)="addPagination(page)">{{page}}</button>
    </ng-container>
  </div>
