<div class="row d-flex align-items-center justify-content-center" style="height: 500px;">
    <div class="d-flex justify-content-center align-items-center">
        <span>This login is for those companies who gave their data to visulaize on this project</span>
    </div>
    <div class="cols-xs-3 col-md-3 col-md-offset-3">
        <form [formGroup]="form" class="form-group">
            <div class="m-2">
                <label for="user" class="m-2">User</label>
                <input type="text" id="yScale" class="form-control" placeholder="Enter User" formControlName="user">
            </div>
            <!-- <div class="m-2">
                <label for="Id" class="m-2">Id</label>
                <input type="text" id="Id" class="form-control" placeholder="Enter Id" formControlName="id">
            </div> -->

            <div class="d-flex justify-content-center align-items-center m-2">
                <button type="button" class="btn btn-primary ms-2" (click)="getFirebaseData()"  [disabled]="!form.valid">Get My Data</button>
            </div>
        </form>
    </div>
</div>
