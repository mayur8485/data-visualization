<div class="chart-container d-flex justify-content-center align-items-center flex-column" *ngIf="data">
    <div style="position: relative; left: 0; top: 0;">
        <h3 style="float: inline-end; margin-right: 10px; margin-top: 5px;">Pie Chart</h3>
        <form [formGroup]="form" class="d-flex flex-row w-75 align-items-center">
            <label [for]="'height_'+index" class="pe-2 ps-4">Height</label>
            <input type="number" [id]="'height_'+index" class="form-control" placeholder="height" formControlName="height">
            <label [for]="'width_'+index" class="pe-2 ps-4">Width</label>
            <input type="number" [id]="'width_'+index" class="form-control" placeholder="width" formControlName="width">
            <label [for]="'xAxis_'+index" class="pe-2 ps-4">X</label>
            <input type="text" [id]="'xAxis_'+index" class="form-control" placeholder="xAxis" formControlName="xAxis">
            <label [for]="'yAxis_'+index" class="pe-2 ps-4">Y</label>
            <input type="text" [id]="'yAxis_'+index" class="form-control" placeholder="yAxs" formControlName="yAxis">
            <label [for]="'radius_'+index" class="pe-2 ps-4">Radius</label>
            <input type="number" [id]="'radius_'+index" class="form-control" placeholder="radius" formControlName="radius">
            <label [for]="'fontsize_'+index" class="pe-2 ps-4">FontSize</label>
            <input type="number" [id]="'fontsize_'+index" class="form-control" placeholder="fontsize" formControlName="fontsize">
            <button type="button" class="btn btn-primary ms-2" ngbTooltip="Download" placement="right"><i class="bi bi-download" (click)="downloadSVG()"></i></button>
        </form>
    </div>
    <div [id]="'pieChart_'+index"></div>
</div>
